# Cloud Build configuration for ChiHealth MediSecure
# This builds a container image using npm install (instead of npm ci) to avoid lockfile sync issues

steps:
  # Build the container image using Docker
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '$_IMAGE_NAME'
      - '-f'
      - 'Dockerfile.cloudbuild'
      - '.'
    timeout: 1200s

  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '$_IMAGE_NAME'

# Substitution variables (passed from gcloud builds submit --substitutions)
substitutions:
  _IMAGE_NAME: 'us-west1-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/chihealthmedisecure:${SHORT_SHA}'

# Image to be pushed
images:
  - '$_IMAGE_NAME'

# Increase build timeout
timeout: 1200s
