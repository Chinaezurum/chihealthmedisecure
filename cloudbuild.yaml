# Cloud Build configuration for ChiHealth MediSecure
# This builds a container image using npm install (instead of npm ci) to avoid lockfile sync issues

steps:
  # Build the container image using Docker
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg'
      - 'VITE_API_BASE_URL=https://chihealth-medisecure-143169311675.us-west1.run.app'
      - '-t'
      - 'us-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/chihealthmedisecure:$BUILD_ID'
      - '-t'
      - 'us-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/chihealthmedisecure:latest'
      - '-f'
      - 'Dockerfile.cloudbuild'
      - '.'
    timeout: 1200s

  # Push the image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/chihealthmedisecure:$BUILD_ID'
    timeout: 600s

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'chihealth-medisecure'
      - '--image'
      - 'us-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/chihealthmedisecure:$BUILD_ID'
      - '--region'
      - 'us-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'NODE_ENV=production'
      - '--add-cloudsql-instances'
      - 'numeric-skill-379315:us-west1:chihealth-sql'
      - '--update-secrets'
      - 'DATABASE_URL=DATABASE_URL:latest'
    timeout: 600s

# Image to be pushed
images:
  - 'us-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/chihealthmedisecure:$BUILD_ID'
  - 'us-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/chihealthmedisecure:latest'

# Increase build timeout
timeout: 2400s
