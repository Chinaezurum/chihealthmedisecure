# Cloud Build configuration for ChiHealth MediSecure
# This builds a container image using npm install (instead of npm ci) to avoid lockfile sync issues

steps:
  # Build the container image using Docker
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/chihealthmedisecure:$COMMIT_SHA'
      - '-t'
      - 'us-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/chihealthmedisecure:latest'
      - '-f'
      - 'Dockerfile.cloudbuild'
      - '.'
    timeout: 1200s

# Image to be pushed
images:
  - 'us-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/chihealthmedisecure:$COMMIT_SHA'
  - 'us-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/chihealthmedisecure:latest'

# Increase build timeout
timeout: 1200s
