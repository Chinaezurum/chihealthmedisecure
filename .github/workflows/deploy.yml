name: Deploy to Cloud Run

on:
  push:
    branches: [ "main", "deploy-fix" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Authenticate with GCP using service account JSON
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Set up gcloud CLI
      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
      # Build container image with Cloud Build using custom config
      - name: Build and push container image
        run: |
          IMAGE=us-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cloud-run-source-deploy/chihealthmedisecure:${{ github.sha }}
          echo "Building and pushing image $IMAGE"
          
          # Submit build synchronously (waits for completion)
          gcloud builds submit \
            --config=cloudbuild.yaml \
            --substitutions=COMMIT_SHA="${{ github.sha }}" \
            --timeout=40m \
            --region=us-west1
          
          echo "Build completed successfully!"

      # Deploy to Cloud Run from the built image
      - name: Deploy to Cloud Run (from image)
        run: |
          IMAGE=us-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cloud-run-source-deploy/chihealthmedisecure:${{ github.sha }}
          echo "Deploying image $IMAGE to Cloud Run"
          gcloud run deploy chihealth-medisecure \
            --image="$IMAGE" \
            --region "${{ secrets.CLOUD_RUN_REGION }}" \
            --platform managed \
            --allow-unauthenticated