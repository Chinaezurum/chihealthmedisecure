name: Deploy to Cloud Run

on:
  push:
    branches: [ "main", "deploy-fix" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Authenticate with GCP using service account JSON
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Set up gcloud CLI
      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
      # Build container image with Cloud Build using custom config
      - name: Build and push container image
        run: |
          IMAGE=us-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cloud-run-source-deploy/chihealthmedisecure:${{ github.sha }}
          echo "Building and pushing image $IMAGE"
          
          # Submit build asynchronously and get build ID
          BUILD_ID=$(gcloud builds submit \
            --config=cloudbuild.yaml \
            --substitutions=_COMMIT_SHA="${{ github.sha }}" \
            --region=us-west1 \
            --async \
            --format="value(id)")
          
          echo "Build ID: $BUILD_ID"
          echo "Build URL: https://console.cloud.google.com/cloud-build/builds;region=us-west1/$BUILD_ID?project=${{ secrets.GCP_PROJECT_ID }}"
          
          # Poll for build completion
          for i in {1..120}; do
            STATUS=$(gcloud builds describe $BUILD_ID --region=us-west1 --format="value(status)" 2>/dev/null || echo "UNKNOWN")
            echo "Build status: $STATUS"
            
            if [ "$STATUS" = "SUCCESS" ]; then
              echo "Build completed successfully!"
              break
            elif [ "$STATUS" = "FAILURE" ] || [ "$STATUS" = "CANCELLED" ] || [ "$STATUS" = "TIMEOUT" ]; then
              echo "Build failed with status: $STATUS"
              gcloud builds log $BUILD_ID --region=us-west1 || true
              exit 1
            elif [ "$STATUS" = "UNKNOWN" ] && [ $i -eq 120 ]; then
              echo "Timeout waiting for build"
              exit 1
            fi
            
            sleep 20
          done

      # Deploy to Cloud Run from the built image
      - name: Deploy to Cloud Run (from image)
        run: |
          IMAGE=us-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cloud-run-source-deploy/chihealthmedisecure:${{ github.sha }}
          echo "Deploying image $IMAGE to Cloud Run"
          gcloud run deploy chihealth-medisecure \
            --image="$IMAGE" \
            --region "${{ secrets.CLOUD_RUN_REGION }}" \
            --platform managed \
            --allow-unauthenticated